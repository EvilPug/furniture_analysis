{% load static %}
<!doctype html>
<html lang="ru">
<head>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="w-100 p-3">
	<div class="d-flex justify-content-center">
		<br>
		<b>{{ message }}</b>
		<br>
	</div>
	<form action="/scrap_furniture/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
		<div class="d-flex justify-content-center">
			<label for="scrap_furniture">Введите код категории (напр. 0000057 - это прямые диваны)</label>
		</div>
		{% csrf_token %}
		<div class="d-flex justify-content-center">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Код категории:</span>
			</div>
			<div class="d-flex justify-content-center">
				<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="category" name="category" value=""></input>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-outline-secondary" type="submit" value="submit">Отправить</button>
			</div>
		</div>
	</form>
</div>

<div class="w-100 p-3">
	<div class="d-flex justify-content-center">
		<b>Загруженные категории:</b>
	</div>
	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-responsive">
			  <tbody>
				{% for row in loaded %}
				<tr>
					<td>{{row}}</td>
				</tr>
				{% endfor %}
			  </tbody>
			</table>
		</div>
	</div>
</div>


<div class="d-flex justify-content-center">
	<div class="w-50 p-3">
	{% for chart in charts %}
		{{ chart|safe }}
	{% endfor %}
	</div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
